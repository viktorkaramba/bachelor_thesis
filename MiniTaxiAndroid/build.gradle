// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"

    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
