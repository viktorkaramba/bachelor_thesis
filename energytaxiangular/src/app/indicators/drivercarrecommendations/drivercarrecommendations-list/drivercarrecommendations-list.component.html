<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-date-search"
              type="text"
              class="form-control"
              name="searchTermDate"
              placeholder="Date search"
              [(ngModel)]="service.searchTermDate"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-driverId-search"
              type="text"
              class="form-control"
              name="searchTermDriverId"
              placeholder="Drive Id search"
              [(ngModel)]="service.searchTermDriverId"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-carId-search"
              type="text"
              class="form-control"
              name="searchTermCarId"
              placeholder="Car Id search"
              [(ngModel)]="service.searchTermCarId"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-status-search"
              type="text"
              class="form-control"
              name="searchTermStatus"
              placeholder="Status search"
              [(ngModel)]="service.searchTermStatus"
            />
          </div>
        </th>
      </tr>
      </thead>
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
        <th scope="col" sortable="driverId" (sort)="onSort($event)">Driver ID</th>
        <th scope="col" sortable="carId" (sort)="onSort($event)">Car ID</th>
        <th scope="col" sortable="status" (sort)="onSort($event)">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let drcrec of driverCarRecs$ | async">
        <td>{{ drcrec.dcrId }}</td>
        <td><ngb-highlight [result]="drcrec.date | date:'dd/MM/yy  HH:mm:ss'" [term]="service.searchTermDate"></ngb-highlight></td>
        <td><ngb-highlight [result]="drcrec.driverId | number" [term]="service.searchTermDriverId"></ngb-highlight></td>
        <td><ngb-highlight [result]="drcrec.carId | number" [term]="service.searchTermCarId"></ngb-highlight></td>
        <td><ngb-highlight [result]="drcrec.status" [term]="service.searchTermStatus"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
    <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    <div class="d-flex justify-content-between" >
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
      <div class="d-flex">
        <select class="form-select" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="8">8 items per page</option>
          <option [ngValue]="10">10 items per page</option>
        </select>
      </div>
    </div>
  </div>
</div>
