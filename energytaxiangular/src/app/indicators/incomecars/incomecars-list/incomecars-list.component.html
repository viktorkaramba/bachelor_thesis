<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-date-search"
              type="text"
              class="form-control"
              name="searchTermDate"
              placeholder="Date search"
              [(ngModel)]="service.searchTermDate"
            />
          </div>
         <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-carId-search"
              type="text"
              class="form-control"
              name="searchTermCarId"
              placeholder="Car Id search"
              [(ngModel)]="service.searchTermCarId"
            />
          </div>
        </th>
        <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-expenses-search"
              type="text"
              class="form-control"
              name="searchTermExpenses"
              placeholder="Expenses search"
              [(ngModel)]="service.searchTermExpenses"
            />
          </div>
        </th>
        <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-income-search"
              type="text"
              class="form-control"
              name="searchTermIncome"
              placeholder="Income search"
              [(ngModel)]="service.searchTermIncome"
            />
          </div>
        </th>
      </tr>
      </thead>
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
        <th scope="col" sortable="carId" (sort)="onSort($event)">Car ID</th>
        <th scope="col" sortable="expenses" (sort)="onSort($event)">Expenses</th>
        <th scope="col" sortable="income" (sort)="onSort($event)">Income</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let incomeCar of incomeCars$ | async">
        <td>{{ incomeCar.icId }}</td>
        <td><ngb-highlight [result]="incomeCar.date | date:'dd/MM/yy  HH:mm:ss'" [term]="service.searchTermDate"></ngb-highlight></td>
        <td><ngb-highlight [result]="incomeCar.carId | number" [term]="service.searchTermCarId"></ngb-highlight></td>
        <td><ngb-highlight [result]="incomeCar.expenses | number" [term]="service.searchTermExpenses"></ngb-highlight></td>
        <td><ngb-highlight [result]=" incomeCar.income | number" [term]="service.searchTermIncome"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
    <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    <div class="d-flex justify-content-between">
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
      <div class="d-flex">
        <select class="form-select" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="8">8 items per page</option>
          <option [ngValue]="10">10 items per page</option>
        </select>
      </div>
    </div>
  </div>
</div>
