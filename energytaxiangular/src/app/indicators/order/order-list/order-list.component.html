<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
        <div class="col-auto" style="padding: 0" >
            <input
              id="table-date-search"
              type="text"
              class="form-control"
              name="searchTermDate"
              placeholder="Date search"
              [(ngModel)]="service.searchTermDate"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-driverId-search"
              type="text"
              class="form-control"
              name="searchTermDriverId"
              placeholder="Driver Id search"
              [(ngModel)]="service.searchTermDriverId"
            />
          </div>
        </th>
        <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-name-search"
              type="text"
              class="form-control"
              name="searchTermCustomerName"
              placeholder="Name search"
              [(ngModel)]="service.searchTermCustomerName"
            />
          </div>
        </th>
        <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-address-customer-search"
              type="text"
              class="form-control"
              name="searchTermAddressCustomer"
              placeholder="Address customer search"
              [(ngModel)]="service.searchTermAddressCustomer"
            />
          </div>
        </th>
        <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-address-delivery-search"
              type="text"
              class="form-control"
              name="searchTermAddressDelivery"
              placeholder="Delivery address search"
              [(ngModel)]="service.searchTermDeliveryAddress"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-telephone-search"
              type="text"
              class="form-control"
              name="searchTermACustomerTelephone"
              placeholder="Telephone search"
              [(ngModel)]="service.searchTermCustomerTelephone"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-price-search"
              type="text"
              class="form-control"
              name="searchTermPrice"
              placeholder="Price search"
              [(ngModel)]="service.searchTermPrice"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-rating-search"
              type="text"
              class="form-control"
              name="searchTermRating"
              placeholder="Rating search"
              [(ngModel)]="service.searchTermRating"
            />
          </div>
        </th>
        <th scope="col">
         <div class="col-auto" style="padding: 0">
            <input
              id="table-number-of-kilometers-search"
              type="text"
              class="form-control"
              name="searchTermNumberOfKilometers"
              placeholder="Kilometers search"
              [(ngModel)]="service.searchTermNumberOfKilometers"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-user-id-search"
              type="text"
              class="form-control"
              name="searchTermUserId"
              placeholder="User id search"
              [(ngModel)]="service.searchTermUserId"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-user-comment-search"
              type="text"
              class="form-control"
              name="searchTermUserComment"
              placeholder="User comments search"
              [(ngModel)]="service.searchTermUserComment"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-is-use-sale-search"
              type="text"
              class="form-control"
              name="searchTermIsUseSale"
              placeholder="Is use sale search"
              [(ngModel)]="service.searchTermIsUseSale"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-is-use-free-order-search"
              type="text"
              class="form-control"
              name="searchTermIsFreeOrder"
              placeholder="Is use free order search"
              [(ngModel)]="service.searchTermIsFreeOrder"
            />
          </div>
        </th>
      </tr>
      </thead>
      <thead class="thead-dark">
      <tr>
        <th scope="col" >#</th>
        <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
        <th scope="col" sortable="driverId" (sort)="onSort($event)">Driver ID</th>
        <th scope="col" sortable="customerName" (sort)="onSort($event)">Customer Name</th>
        <th scope="col" sortable="addressCustomer" (sort)="onSort($event)">Address Customer</th>
        <th scope="col" sortable="addressDelivery" (sort)="onSort($event)">Delivery Address</th>
        <th scope="col" sortable="telephoneCustomer" (sort)="onSort($event)">Customer Number</th>
        <th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
        <th scope="col" sortable="rating" (sort)="onSort($event)">Rating</th>
        <th scope="col" sortable="numberOfKilometers" (sort)="onSort($event)">Kilometers</th>
        <th scope="col" sortable="userId" (sort)="onSort($event)">User ID</th>
        <th scope="col" sortable="userComment" (sort)="onSort($event)">User Comment</th>
        <th scope="col" sortable="useSale" (sort)="onSort($event)">Use Sale</th>
        <th scope="col" sortable="isUseFreeOrder" (sort)="onSort($event)">Use Free Order</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders$ | async;">
        <td>{{ order.orderId }}</td>
        <td><ngb-highlight [result]="order.date | date:'dd/MM/yy HH:mm:ss'" [term]="service.searchTermDate"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.driverId | number" [term]="service.searchTermDriverId"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.customerName" [term]="service.searchTermCustomerName"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.addressCustomer" [term]="service.searchTermAddressCustomer"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.addressDelivery" [term]="service.searchTermDeliveryAddress"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.telephoneCustomer" [term]="service.searchTermCustomerTelephone"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.price | number" [term]="service.searchTermPrice"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.rating | number" [term]="service.searchTermRating"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.numberOfKilometers | number" [term]="service.searchTermNumberOfKilometers"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.userId | number" [term]="service.searchTermUserId"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.userComment" [term]="service.searchTermUserComment"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.useSale | json" [term]="service.searchTermIsUseSale"></ngb-highlight></td>
        <td><ngb-highlight [result]="order.isUseFreeOrder" [term]="service.searchTermIsFreeOrder"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
    <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    <div class="d-flex justify-content-between">
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
      <div class="d-flex">
        <select class="form-select" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="8">8 items per page</option>
          <option [ngValue]="10">10 items per page</option>
        </select>
      </div>
    </div>
  </div>
</div>
