<div class="card my-5">
  <div class="card-body">
    <div class="mb-3 row">

    </div>
    <div class="mb-3 row">

    </div>
    <table id="usreEliteRankTable" class="table table-striped table-bordered table-sm">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-dateUeraiId-search"
              type="text"
              class="form-control"
              name="searchTermDateUeraiId"
              placeholder="Date search"
              [(ngModel)]="service.searchTermDateUeraiId"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-userId-search"
              type="text"
              class="form-control"
              name="searchTermUserId"
              placeholder="User Id search"
              [(ngModel)]="service.searchTermUserId"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-erId-search"
              type="text"
              class="form-control"
              name="searchTermErId"
              placeholder="Elite Rank Id search"
              [(ngModel)]="service.searchTermErId"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-number-of-free-orders-search"
              type="text"
              class="form-control"
              name="searchTermNumberOfUsesFreeOrder"
              placeholder="Number Of Uses Free Order search"
              [(ngModel)]="service.searchTermNumberOfUsesFreeOrder"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-date-deadline-search"
              type="text"
              class="form-control"
              name="searchTermDateDeadline"
              placeholder="Date Deadline search"
              [(ngModel)]="service.searchTermDateDeadline"
            />
          </div>
        </th>
        <th scope="col">
          <div class="col-auto" style="padding: 0">
            <input
              id="table-ccId-search"
              type="text"
              class="form-control"
              name="searchTermCcID"
              placeholder="Car Class Id search"
              [(ngModel)]="service.searchTermCcID"
            />
          </div>
        </th>
      </tr>
      </thead>
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="dateUeraiId" (sort)="onSort($event)">Date</th>
        <th scope="col" sortable="userId" (sort)="onSort($event)">User Id</th>
        <th scope="col" sortable="erId" (sort)="onSort($event)">Elite Rank Id</th>
        <th scope="col" sortable="numberOfUsesFreeOrder" (sort)="onSort($event)">Number Of Uses Free Order</th>
        <th scope="col" sortable="dateDeadline" (sort)="onSort($event)">Date Deadline</th>
        <th scope="col" sortable="ccId" (sort)="onSort($event)">Car Class Id</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let userEliteRankAchievementInfo of userEliteRank$ | async">
        <td>{{ userEliteRankAchievementInfo.ueraiId }}</td>
        <td><ngb-highlight [result]="userEliteRankAchievementInfo.dateUerai | date:'dd/MM/yy  HH:mm:ss'" [term]="service.searchTermDateUeraiId"></ngb-highlight></td>
        <td><ngb-highlight [result]="userEliteRankAchievementInfo.usersId | number" [term]="service.searchTermUserId"></ngb-highlight></td>
        <td><ngb-highlight [result]="userEliteRankAchievementInfo.eliteRanksId | number" [term]="service.searchTermErId"></ngb-highlight></td>
        <td><ngb-highlight [result]="userEliteRankAchievementInfo.numberOfUsesFreeOrder | number" [term]="service.searchTermNumberOfUsesFreeOrder"></ngb-highlight></td>
        <td><ngb-highlight [result]="userEliteRankAchievementInfo.deadlineDateFreeOrder | date:'dd/MM/yy  HH:mm:ss'" [term]="service.searchTermDateDeadline"></ngb-highlight></td>
        <td><ngb-highlight [result]="userEliteRankAchievementInfo.carClassId | number" [term]="service.searchTermCcID"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
    <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    <div class="d-flex justify-content-between" >
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
      <div class="d-flex">
        <select class="form-select" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="8">8 items per page</option>
          <option [ngValue]="10">10 items per page</option>
        </select>
      </div>
    </div>
  </div>
</div>
