<router-outlet></router-outlet>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #carClassForm="ngForm">
      <div class="form-group">
        <label for="name">Car Class Name</label>
        <input type="text" [(ngModel)]="carClass.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter car class name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="min_experience">Min Experience</label>
        <input type="number" [(ngModel)]="carClass.minExperience"
               class="form-control"
               id="min_experience"
               name="min_experience"
               placeholder="Enter min experience for car class"
               required #min_experience="ngModel">
      </div>
      <div [hidden]="!min_experience.pristine" class="alert alert-danger">Min experience is required</div>
      <div class="form-group">
        <label for="min_kilometers">Min Kilometers</label>
        <input type="number" [(ngModel)]="carClass.minNumberOfKilometers"
               class="form-control"
               id="min_kilometers"
               name="min_kilometers"
               placeholder="Enter min kilometers for car class"
               required #min_kilometers="ngModel">
        <div [hidden]="!min_kilometers.pristine" class="alert alert-danger">Min kilometers is required</div>
      </div>
      <div class="form-group">
        <label for="min_rating">Min Rating</label>
        <input type="number" [(ngModel)]="carClass.minRating"
               class="form-control"
               id="min_rating"
               name="min_rating"
               placeholder="Enter min rating for car class"
               required #min_rating="ngModel">
        <div [hidden]="!min_rating.pristine" class="alert alert-danger">Min rating is required</div>
      </div>
      <div class="form-group">
        <label for="price">Car Class Price</label>
        <input type="text" [(ngModel)]="carClass.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter car class price"
               required #price="ngModel">
        <div [hidden]="!price.pristine" class="alert alert-danger">Car class price id is required</div>
      </div>
      <button type="submit" [disabled]="!carClassForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
