<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Car ID</th>
        <th scope="col">Type</th>
        <th scope="col">Costs</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let mccar of maintenanceCostsCars; let i = index">
        <td>{{ mccar.mccId }}</td>
        <td>{{ mccar.date | date:'dd/MM/yy  HH:mm:ss'}}</td>
        <td *ngIf="!isEdit[i]">{{ mccar.carId }}</td>
        <td *ngIf="isEdit[i]"><input type="number" class="form-control" name="carId" [(ngModel)]="mccar.carId"></td>
        <td *ngIf="!isEdit[i]">{{ mccar.type }}</td>
        <td *ngIf="isEdit[i]"><input type="text" class="form-control" name="type" [(ngModel)]="mccar.type"></td>
        <td *ngIf="!isEdit[i]">{{ mccar.costs }}</td>
        <td *ngIf="isEdit[i]"><input type="number" class="form-control" name="costs" [(ngModel)]="mccar.costs"></td>
        <td style="text-align: center">
          <img *ngIf="!isEdit[i]" src="resources/img/edit.svg" (click)="setIsEdit(true, i)" alt="">
          <img *ngIf="isEdit[i]" src="resources/img/accept.svg" style="width: 20px; height: 20px;" (click)="update(mccar, i)" alt="">
          <img *ngIf="!isEdit[i]" src="resources/img/delete.svg" style="width: 20px; height: 20px; margin-left: 10px" (click)="delete(mccar.mccId)" alt="">
          <img *ngIf="isEdit[i]" src="resources/img/stop.svg" style="width: 20px; height: 20px; margin-left: 10px" (click)="setIsEdit(false, i)" alt="">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
