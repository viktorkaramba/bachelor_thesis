<div style="display: flex;">
  <div style="flex: 3"></div>
  <div style="flex: 6;">
    <div class="card my-5" >
      <div class="card-body" >
        <h2 style="text-align: center; color: #2e2eb8">Login</h2>
        <form (ngSubmit)="checkLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" [(ngModel)]="userRequest.userName"
                   class="form-control"
                   id="userName"
                   name="userName"
                   placeholder="Enter username"
                   required #username="ngModel">
          </div>
          <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="userRequest.password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter password"
                   required #password="ngModel">
          </div>
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
          <button type="submit" [disabled]="!loginForm.form.valid"
                  class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div style="flex: 3"></div>
</div>
